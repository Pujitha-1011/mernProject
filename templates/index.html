<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soil Fertility Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}"></head>
<body>

    <div class="container">
        <h1>Soil Fertility Prediction</h1>
        <form action="{{ url_for('result') }}" method="post">
            <label for="N">Nitrogen (N):</label>
            <input type="number" name="N" required>
            
            <label for="P">Phosphorus (P):</label>
            <input type="number" name="P" required>
            
            <label for="K">Potassium (K):</label>
            <input type="number" name="K" required>

            <label for="ph">pH Level:</label>
            <input type="number" step="0.01" name="ph" required>

            <label for="ec">Electrical Conductivity (EC):</label>
            <input type="number" step="0.01" name="ec" required>

            <label for="oc">Organic Carbon (OC):</label>
            <input type="number" step="0.01" name="oc" required>

            <label for="S">Sulfur (S):</label>
            <input type="number" step="0.01" name="S" required>

            <label for="zn">Zinc (Zn):</label>
            <input type="number" step="0.01" name="zn" required>

            <label for="fe">Iron (Fe):</label>
            <input type="number" step="0.01" name="fe" required>

            <label for="cu">Copper (Cu):</label>
            <input type="number" step="0.01" name="cu" required>

            <label for="Mn">Manganese (Mn):</label>
            <input type="number" step="0.01" name="Mn" required>

            <label for="B">Boron (B):</label>
            <input type="number" step="0.01" name="B" required>

            <button type="submit">Predict</button>
        </form>
    </div>

</body>
</html>
